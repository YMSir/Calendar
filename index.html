<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >

    <link
      rel="stylesheet"
      href="index.css"
    >
    <title>万年历</title>
  </head>
  <body>

    <!--日历-->
    <main id="main">
      <!--年月选择器-->
      <nav id="nav">
        <label>
          <span>年：</span>
          <select id="year">
            <option label="请选择年份"></option>
          </select>
        </label>

        <label>
          <span>月：</span>
          <select id="month">
            <option label="请选择月份"></option>
          </select>
        </label>
      </nav>

      <!--日历内容-->
      <section id="section"></section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
